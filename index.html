<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a Survey Form</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="bootstrap.bundle.min.js"></script>
</head>

<body>
  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <div class="fullCard" id="thumbnail">
    <div class="cardContent">
      <div class="cardText">
        <form id="survey-form">
          <label id="name-label">Name<br />
            <input id="name" placeholder="Enter your name" class="information" required>
          </label><br />

          <label id="email-label">Email<br />
            <input id="email" type="email" placeholder="Enter your Email" class="information" required>
          </label><br />

          <label id="number-label">Age (optional)<br />
            <input type="number" id="number" placeholder="Age" min="18" max="90" class="information">
          </label><br />

          <label>Which option best describes your current role?</label>
          <select class="information" aria-label="Select current role">
            <option selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="no-answer">Prefer not to say</option>
            <option value="other">Other</option>
          </select>

          <label>Would you recommend freeCodeCamp to a friend?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="recommend" id="definitely" value="definitely">
            <label class="form-check-label" for="definitely">Definitely</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="recommend" id="maybe" value="maybe">
            <label class="form-check-label" for="maybe">Maybe</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="recommend" id="not-sure" value="not-sure">
            <label class="form-check-label" for="not-sure">Not sure</label>
          </div>

          <label>What is your favorite feature of freeCodeCamp?</label>
          <select class="information">
            <option selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
          </select>

          <label>What would you like to see improved? (Check all that apply)</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="front-end" id="front-end">
            <label class="form-check-label" for="front-end">Front-end Projects</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="back-end" id="back-end">
            <label class="form-check-label" for="back-end">Back-end Projects</label>
          </div>
          <!-- Ajoute les autres checkbox ici -->

          <label>Any comments or suggestions?</label>
          <div class="form-floating">
            <textarea class="information" placeholder="Enter your comment here..." id="floatingTextarea2" style="height: 100px"></textarea>
          </div><br>

          <input type="submit" value="Submit" id="submit" class="information">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
